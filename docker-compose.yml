version: '3.7'
services:
  acquire:
    build: ./acquire
    image: acquire:latest
    env_file: .env
    restart: always
    depends_on:
      - db
    networks:
      - rti_backend
  db:
    image: postgres:12-alpine
    env_file: .env
    restart: always
    expose:
      - '5432'
    volumes:
      - rti_pgdata:/var/lib/postgresql/data
    networks:
      - rti_backend
  api:
    build: ./api
    image: api:latest
    env_file: .env
    restart: always
    depends_on:
      - db
    networks:
      - rti_backend
      - rti_nginx
    volumes:
      - './api:/code'
      - '/code/node_modules'
    ports:
      - '3000:3000'
  website:
    build: ./website
    image: website:latest
    restart: always
    depends_on:
      - api
    networks:
      - rti_nginx
    volumes:
      - './website:/code'
      - '/code/node_modules'
    ports:
      - '8080:8080'
volumes:
  rti_pgdata:
networks:
  rti_backend:
  rti_nginx:
    external: true
